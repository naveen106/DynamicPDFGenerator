<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Invoice</title>
    <style>
        table {
            font-family: Sans-serif;
            font-size: 1.2em !important;
            width: 100%;
            border-collapse: collapse;

        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: lightgray;
        }

        #topRow{
        height: 9em;}

    </style>
</head>
<body>
<table>
    <tr id="topRow">
        <td colspan="2" style="text-align: center;">
            <div style="display: table; margin: 0 auto; text-align: left;">
                <span>Seller:</span><br/>
                <span th:text="${data.seller}"></span><br/>
                <span th:text="${data.sellerAddress}"></span><br/>
                <span th:text="${data.sellerGstIn}"></span>
            </div>
        </td>

        <td colspan="2" style="text-align: center;">
            <div style="display: table; margin: 0 auto; text-align: left;">
                <span>Buyer:</span><br/>
                <span th:text="${data.buyer}"></span><br/>
                <span th:text="${data.buyerAddress}"></span><br/>
                <span th:text="${data.buyerGstIn}"></span>
            </div>
        </td>
    </tr>



    <!--    <tr>-->
<!--        <td colspan="2" th:text="${data.sellerGstIn}"></td>-->
<!--        <td colspan="2" th:text="${data.buyerGstIn}"></td>-->
<!--    </tr>-->


    <tr>
        <th>Item</th>
        <th>Quantity</th>
        <th>Rate</th>
        <th>Amount</th>
    </tr>
    <tr th:each="item : ${data.items}">
        <td th:text="${item.name}"></td>
        <td th:text="${item.quantity}"></td>
        <td th:text="${item.rate}"></td>
        <td th:text="${item.amount}"></td>
    </tr>
    <tr > <td colspan="4" style="height:5em;"></td> </tr>
</table>
</body>
</html>
